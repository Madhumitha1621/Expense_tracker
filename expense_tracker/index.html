<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Budget Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <!-- Income Section -->
    <form id="income-form">

        <h2>Income</h2>
        <div class="input-group">
            <label for="income-input">Description</label>
            <input type="text" id="income-description" placeholder="e.g. Salary">
        </div>
        <div class="input-group">
            <label for="income-amount">Amount (Rs)</label>
            <input type="number" id="income-amount" placeholder="e.g. 100000">
        </div>
        <button type="submit" id="add-income-btn">Add Income</button>
    </form>

    <!-- Expense Section -->
    <form id="expense-form">
        <h2>Expenses</h2>
        <div class="input-group">
            <label for="expense-description">Description</label>
            <input type="text" id="expense-description" placeholder="e.g. Rent">
        </div>
        <div class="input-group">
            <label for="category-input">Category</label>
            <select id="category-input">
                <option value="Housing">Housing</option>
                <option value="Food">Food</option>
                <option value="Utilities">Utilities</option>
                <option value="Income">Income</option>
            </select>
        </div>
        <div class="input-group">
            <label for="amount-input">Amount (Rs)</label>
            <input type="number" id="expense-amount" placeholder="e.g. 50000">
        </div>
        <button type="submit">Add Expense</button>
    </form>

    <!-- Transaction List -->
    <h2>Transaction History</h2>
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Category/Type</th>
                <th>Amount (Rs)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="transaction-list"></tbody>
    </table>

    <!-- Summary -->
    <div class="summary">
        <p>Total Income: &#8377;</i><span id="total-income">0.00</span></p>
        <p>Total Expense: &#8377;<span id="total-expense">0.00</span></p>
        <p>Balance: &#8377;<span id="balance">0.00</span></p> 
        
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
